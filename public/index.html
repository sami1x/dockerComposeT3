<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>ADD a TO-DO</h1>
        <form action="" method="post">
          <input type="text" placeholder="Enter To-Do" />
          <button id="add" type="submit">Add</button>
        </form>
      </div>
      <div class="container" id="toDos">
        <div class="toDoStyle" id="toDo">
            <div class="textStyle" id="text"></div>
            <button class="remove" submit>Remove</button>
        </div>


      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
